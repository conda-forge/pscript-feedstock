{% set name = "pscript" %}
{% set version = "0.6.3" %}
{% set sha256 = "dad52c47d8ded540f6d7bb75d070c32fb59d004fe5f3d0bf4f4f0b9922470f0a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  number: 0

requirements:
  build:
    - python
    - pip
  run:
    - python

test:
  imports:
    - pscript

about:
  home: http://pscript.readthedocs.io
  doc_url: http://pscript.readthedocs.io
  dev_url: https://github.com/flexxui/pscript
  summary: library for transpiling Python code to JavaScript.
  license: BSD 2-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - almarklein
